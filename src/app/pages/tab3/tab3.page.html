<ion-header>
  <ion-toolbar>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides 
      [options]="sliderOpts"
      *ngIf="dataLocalService.listNews.length === 0">
    <ion-slide>
      <ion-label>No hay favoritos</ion-label>
    </ion-slide>
  </ion-slides>
  <app-listnews 
      *ngIf="dataLocalService.listNews.length > 0"
      [inFavorites]="true"
      [news]="dataLocalService.listNews"></app-listnews>
</ion-content>
