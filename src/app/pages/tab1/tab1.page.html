<ion-header no-border>
    <ion-toolbar>
        <ion-title>
            Newsmavl
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-listnews [news]="news"></app-listnews>
    <ion-infinite-scroll 
        threshold="150px"
        (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
            loadingSpinner="crescent"
            loadingText="Cargando..."
        >
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
